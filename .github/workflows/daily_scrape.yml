name: Daily TikTok Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Manual run ချင်ရင်လည်း ရအောင် လုပ်ထားတာ

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Repository ထဲ ပြန်ရေးဖို့ ခွင့်ပြုချက်

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tiktok_results.json
          git commit -m "Update TikTok stats: $(date)" || echo "No changes to commit"
          git pull --rebase -X theirs origin main
          git push